<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>INICIO SESION</title>
</head>
    
<body>
    <style>
        .caja{
            margin: 10%;
            margin-inline-start: 35%;
            margin-inline-end: 35%;
        }
    </style>
    <main class="caja">
        <div clas="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow">
                <div class="card-body">
                    <form action="/login" method="post">
                        <h3 class="text-center">APLICACION DE TAREAS</h3>
                        <h5 class="text-center">Login</h5>

                        <label>Correo</label>
                        <input type="email" class="form-control mb-3" name="correo">

                        <label>Contraseña</label>
                        <input type="password" class="form-control  mb-3" name="contraseña">

                        {% if mensaje %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>ERROR </strong>{{mensaje}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
